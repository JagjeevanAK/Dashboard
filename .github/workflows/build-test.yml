name: Build Test

on:
  push:
    branches: 
        - main
  pull_request:
    branches: 
        - main

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Check build artifacts
        run: |
          echo "Checking build outputs..."
          ls -la apps/admin/dist/ || echo "Admin dist not found"
          ls -la apps/web/dist/ || echo "Web dist not found"
          ls -la apps/server/dist/ || echo "Server dist not found"
